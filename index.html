<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<div id="content" class="content">

  <div id="menu" class="menu">

    <ul>
      <li id="circle" class="menu__item menu__item-circle"></li>
      <li id="rect" class="menu__item menu__item-rect"></li>
      <li id="triangle" class="menu__item menu__item-triangle"></li>

      <li>
        <input
          type="color"
          id="color-picker"
          disabled
          value="#808080"
          class="menu__item menu__item-color-picker"
        >
      </li>
      <li>
        <button id="btn-delete" class="menu__item menu__item-button" disabled>x</button>
      </li>
      <li>
        <button id="btn-increase" class="menu__item menu__item-button" disabled>+</button>
      </li>
      <li>
        <button id="btn-reduce" class="menu__item menu__item-button" disabled>-</button>
      </li>
    </ul>
  </div>

  <div id="container" class="container">

  </div>
</div>
</body>
</html>
