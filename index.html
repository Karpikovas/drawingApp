<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<div id="content">
  <div id="menu">
    <div id="circle" class="active"></div>
    <div id="rect" class="disabled"></div>
    <div id="triangle" class="disabled"></div>
    <div id="btn-delete" class="button disabled">
      <span id="x">x</span>
    </div>
    <input type="color" id="color-picker" disabled="false"
           value="#808080">
    <div id="btn-increase" class="button disabled">
      <span>+</span>
    </div>
    <div id="btn-reduce" class="button disabled">
      <span>-</span>
    </div>


  </div>
  <div id="container" class="container">
  </div>
</div>
</body>
</html>
